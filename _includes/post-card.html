<article class="post-card">
  <a href="{{ include.post.url }}" class="card-link">
    <figure class="card-figure">
      <img
        src="{{ include.post.cover | default: '/assets/img/default.jpg' }}"
        alt="{{ include.post.cover_alt | default: include.post.title | escape }}"
        loading="lazy" decoding="async">
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{ include.post.title }}</h2>
      <p class="card-excerpt">{{ include.post.excerpt | strip_html | truncate: 120 }}</p>
      <div class="card-meta">
        <time datetime="{{ include.post.date | date_to_xmlschema }}">
          {{ include.post.date | date: "%b %d, %Y" }}
        </time>
        {% if include.post.tags and include.post.tags.size > 0 %}
        <span class="dot">Â·</span>
        <span class="tags">
          {% for t in include.post.tags limit:2 %}
            <span class="tag">{{ t }}</span>
          {% endfor %}
        </span>
        {% endif %}
      </div>
    </div>
  </a>
</article>
